<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>GWR-Products</title>
</head>

<body>
    <form class="form-horizontal mt-10" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <!-- Form Name -->
            <legend class="text-center">ADD PRODUCTS</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input id="product_name" name="product_name" placeholder="PRODUCT NAME"
                        class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
                <div class="col-md-4">
                    <select id="product_categorie" name="product_categorie" class="form-control">
                        <option>SELECT YOUR CATEGORY</option>
                        {% for cat in category %}
                        <option>{{cat}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                <div class="col-md-4">
                    <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY"
                        class="form-control input-md" required="" type="number" max="100">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_weight">PRODUCT WEIGHT</label>
                <div class="col-md-4">
                    <input id="product_weight" name="product_weight" placeholder="PRODUCT WEIGHT IN GRAM"
                        class="form-control input-md" required="" type="number" max="2000">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_description" name="product_description"
                        placeholder="PRODUCT DESCRIPTION"></textarea>
                </div>
            </div>


            <!-- Text input-->
            <div class=" form-group">
                <label class="col-md-4 control-label" for="author">SELLER</label>
                <div class="col-md-4">
                    <input id="seller" name="seller" class="form-control input-md" required="" type="text"
                        value="{{wholesaler}}" readonly>

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_purity">PRODUCT PURITY</label>
                <div class="col-md-4">
                    <select id="product_purity" name="product_purity" class="form-control">
                        <option>SELECT PURITY</option>
                        <option>22K</option>
                        <option>18k</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>
                <div class="col-md-4">
                    <input id="product_price" name="product_price" placeholder="PRODUCT PRICE"
                        class="form-control input-md" required="" type="number">
                </div>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">MAIN_IMAGE</label>
                <div class="col-md-4">
                    <input id="filebutton" name="img1" class="input-file" type="file">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary bg-blue" type="
                        submit">SUBMIT</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>

</html>
